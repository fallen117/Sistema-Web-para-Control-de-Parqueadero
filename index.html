<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Parqueadero - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
</head>

<body class="page-auth">
    <main class="auth-container">
        <div class="auth-card login-card">
            <h1 class="brand">Parqueadero</h1>
            <p class="muted">Inicia sesión con tus credenciales</p>

            <form id="loginForm" class="login-form" novalidate>

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input id="email" name="email" type="email" placeholder="admin@ejemplo.com" required />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="********" required />
                </div>

                <div class="form-group">
                    <label for="role">Rol</label>
                    <select id="role" name="role" aria-label="rol">
                        <option value="operario">Operario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button class="btn primary login-btn" type="submit">Iniciar sesión</button>
            </form>

            <div class="small muted login-demo-msg">
                Puedes iniciar como <strong>Administrador</strong> o <strong>Operario</strong>.
            </div>
        </div>
    </main>

    <a class="whatsapp-fab" href="https://wa.me/573001234567" target="_blank" aria-label="Soporte WhatsApp">WhatsApp</a>

    <script src="script.js"></script>
</body>

</html>
